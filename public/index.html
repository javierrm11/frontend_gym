<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="./favicon.ico">
    <title><%= htmlWebpackPlugin.options.title %></title>
    <meta name="description" content="MoleroFit es la red social fitness donde puedes crear, compartir y seguir rutinas de entrenamiento mientras conectas con una comunidad activa. Disponible en web y app móvil.">
    <meta name="keywords" content="fitness, rutinas, gym, entrenamiento, app fitness, comunidad fitness, deporte, salud">
    <meta name="author" content="MoleroFit">
  
    <!-- Open Graph (para compartir en redes sociales) -->
    <meta property="og:title" content="MoleroFit">
    <meta property="og:description" content="La red social fitness donde tus entrenamientos se convierten en una experiencia social. Disponible en web y móvil.">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://frontend-gym-gamma.vercel.app/">
    <meta property="og:image" content="https://frontend-gym-gamma.vercel.app/og-image.png">
    <meta property="og:site_name" content="MoleroFit">
    <meta property="og:locale" content="es_ES">
    <meta name="google-site-verification" content="HGWq5D18f9I_iJDxRdPe771XCCvWFj4W1636O66Lwfc" />
  </head>
  <body>
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
